<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma</title>
    <style>
      /* Estilo general de la fuente */
      body {
        font-family: sans-serif;
        font-size: 13px;
      }

      /* Contenedor principal de la firma */
      .firma-container {
        width: 550px;
      }

      /* Estilos del encabezado */
      .firma-header img {
        width: 310px;
        height: auto;
        display: block;
        margin-bottom: 5px;
      }

      /* Estilos para las columnas */
      /* Contenedor de las columnas */
      .firma .columnas {
        display: flex;
        width: 100%;
        align-items: flex-start;
        justify-content: flex-start;
      }

      /* Estilos de la columna izquierda */
      .firma .columna-left {
        width: 42%;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: start;
      }

      .firma .columna-left img:first-child {
        width: auto;
        height: 36px;
        padding-left: 5px;
        padding-right: 10px;
      }

      .firma .columna-left img:last-child {
        width: 41px;
        height: 41px;
      }

      /* Estilos de la columna derecha */
      .firma .columna-right {
        width: 58%;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Alinear todo a la izquierda */
        justify-content: flex-start;
      }

      /* Estilo de los elementos de lista dentro de la columna derecha */
      .firma .columna-right ul {
        padding: 0;
        margin: 0;
        list-style: none; /* Evitar cualquier indentación */
        list-style-type: none;
      }

      .firma .columna-right ul li {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 2px;
        margin-left: 10px;
        justify-content: flex-start;
        width: 100%;
      }

      .firma .columna-right ul li img {
        width: 18px;
        height: 18px;
        margin-right: 7px;
      }

      .firma .columna-right ul li a {
        text-decoration: none;
        color: black;
        white-space: nowrap; /* Evitar el salto de línea en el correo y teléfono */
      }

      .firma .columna-right ul li a {
        text-align: left; /* Asegurar que el texto dentro de los elementos también esté alineado */
        white-space: nowrap; /* Evitar que los números se dividan en dos líneas */
      }

      /* Estilos del separador entre las columnas */
      /* Estilos del divisor */
      .firma .divider {
        width: 2px;
        background-color: #1a38b8;
        height: auto; /* Ajusta la altura mínima */
        align-self:stretch; /* Asegura que se extienda */
      }

      /* Estilos para los iconos sociales */
      .firma .social-icons-container {
        display: flex;
        margin-top: 10px;
        margin-left: 5px;
      }

      .firma .social-icons-container img {
        width: 25px;
        height: 25px;
        margin-right: 12px;
        object-fit: contain;
      }

      /* Estilos para el pie de la firma */
      .firma-footer {
        width: 100%;
        height: auto;
      }

      .firma-footer img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .firma .columna-right ul li .ext {
        display: block; /* Hace que la extensión se mueva a una nueva línea si no cabe */
        text-align: left; /* Alinea el texto a la izquierda */
        font-weight: bold;
        margin-left: 5px;
      }
    </style>
  </head>
