<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif; /* Fuente separada */
        font-size: 13px;
      }

      .firma-container {
        width: 550px;
      }
      .firma-header img {
        width: 310px;
        height: auto;
        display: block;
        margin-left: 0;
      }
      .firma .columnas {
        display: flex;
        width: 100%;
        align-items: flex-start;
        justify-content: space-between;
      }
      .firma .columna {
        display: flex;
        flex-direction: column;
      }
      .firma .columna.left {
        width: 45%;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: start;
        gap: 10px;
      }
      .firma .columna.right {
        width: 55%;
        padding-left: 10px;
        overflow: hidden;
      }
      .firma .divider {
        width: 2px;
        background-color: #1a73e8;
        height: 90px;
      }
      .firma .right ul {
        list-style-type: none;
      }
      .firma .right ul li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .firma .right ul li img {
        width: 18px;
        height: 18px;
        margin-right: 5px;
      }
      .firma .right ul li a {
        text-decoration: none;
        color: black;
      }
      .firma .social-buttons {
        display: flex;
        gap: 10px;
      }
      .firma .social-buttons img {
        width: 25px;
        height: 25px;
      }
      .firma .columna.left img:first-child {
        width: 180px;
        height: auto;
      }
      .firma .columna.left img:last-child {
        width: 50px;
        height: 50px;
      }
      .firma-footer {
        width: 100%;
        height: 60px;
      }
      .firma-footer a img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="firma-container">
      <div class="firma-header">
        <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/parte%201_firma.png" alt="Encabezado" />
      </div>

      <div class="firma">
        <div class="columnas">
          <div class="columna left">
            <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/BSI_horizAzul.png" alt="BSI Logo" />
            <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/GC-PP-Sell-Outline.png" alt="Certificación" />
          </div>

          <div class="divider"></div>

          <div class="columna right">
            <ul>
              <li>
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/correo.png" alt="Correo" />
                <a href="mailto:tuemail@empresa.com">tuemail@empresa.com</a>
              </li>
              <li>
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/tele%CC%81fonos.png" alt="Teléfonos" />
                (55) 6264 6262 / (55) 5544 0652 Ext.109
              </li>
            </ul>

            <div class="social-buttons">
              <a href="https://api.whatsapp.com/message/PIOJ3BPNY3B3P1?autoload=1&app_absent=0" target="_blank">
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/whatsapp_512x512.png" alt="WhatsApp" />
              </a>
              <a href="https://www.whatsapp.com/channel/0029Vb58k9QCcW4haAlDpx1T" target="_blank">
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/canalwhatsapp.png" alt="Canal WhatsApp" />
              </a>
              <a href="https://mx.linkedin.com/company/bsigeonet" target="_blank">
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/linkedin_512x512.png" alt="LinkedIn" />
              </a>
              <a href="https://www.facebook.com/bsigeonet" target="_blank">
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/facebook_512x512.png" alt="Facebook" />
              </a>
              <a href="https://www.youtube.com/@bsigeonet" target="_blank">
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/youtube_512x512.png" alt="YouTube" />
              </a>
              <a href="https://bsigeonet.com.mx/" target="_blank">
                <img src="https://storage.googleapis.com/bsuite-qa.appspot.com/FirmaBSI2025/web.png" alt="Sitio web" />
              </a>
            </div>
          </div>
        </div>

        <div class="firma-footer">
          <a href="https://bsigeonet.com.mx/" target="_blank">

          </a>
        </div>
      </div>
    </div>
  </body>
</html>
