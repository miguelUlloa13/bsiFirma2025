<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSI Firma</title>
    <style>
      /* ================= Contenedores ================= */
      /* Contenedor principal para la tabla */
      .table-container {
        width: 560px;
        margin: 0 auto; /* Centra la tabla en la página */
      }

      /* Estilos para los íconos sociales */
      .social-icons {
        padding-top: 10px;
        display: flex;
      }

      /* ================= Tablas ================= */
      /* Estilos generales de la tabla */
      table {
        width: 100%;
        border-collapse: collapse; /* Elimina espacios entre celdas */
      }

      /* Estilos para celdas de la tabla */
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left; /* Alinea el texto a la izquierda */
      }

      /* Elimina márgenes y padding por defecto */
      body,
      table,
      td,
      th {
        margin: 0; /* Elimina márgenes */
        padding: 0; /* Elimina padding */
      }

      /* Elimina los bordes de la tabla y celdas */
      table,
      th,
      td {
        border: none; /* Elimina bordes */
      }

      td {
        vertical-align: top; /* alinear al centro contenido de celda */
      }

      .contactInfo-table {
        margin-left: 5px;
      }

      /* ================= texto ================= */
      /* Estilos de texto */

      /* Estilo para correo */
      .email {
        font-family: "Verdana", sans-serif;
        font-size: 12px;
        color: black;
        text-decoration: none; /* Elimina subrayado por defecto */
      }

      /* Estilo para teléfono */
      .phone {
        font-family: "Verdana", sans-serif;
        font-size: 12px;
        color: black;
        text-decoration: none; /* Elimina subrayado por defecto */
      }

      .ext {
        font-family: "Verdana", sans-serif;
        font-size: 12px;
        text-decoration: none; /* Elimina subrayado por defecto */
        color: black;
      }

      .victoria {
        font-family: "Verdana", sans-serif;
        font-size: 12px;
        text-decoration: none; /* Elimina subrayado por defecto */
        color: black;
      }

      /* ================= Imágenes ================= */
      /* Estilos para la imagen divisora */

      .employee-info {
        width: 310px;
        height: auto;
        object-fit: cover; /* Asegura que la imagen no se distorsione */
        display: block; /* Elimina márgenes por defecto */
        margin-bottom: 5px;
      }
      .footer {
        width: 100%;
        height: auto;
        object-fit: cover; /* Asegura que la imagen no se distorsione */
        display: block; /* Elimina márgenes por defecto */
      }

      .social-icons a img {
        height: 28px;
        width: 28px; /* Tamaño de los íconos sociales */
        margin-right: 10px;
      }

      /* Estilo de los íconos en la lista */
      .contact-icons {
        height: 20px;
        width: 20px;
        margin-right: 5px; /* Espacio entre el ícono y el texto */
        vertical-align: middle; /* Alinea el ícono verticalmente */
      }

      .logo {
        height: 40px;
        width: auto;
        padding-right: 3px;
      }

      .gc-partnert {
        height: 40px;
        width: auto;
      }

      .line-divider {
        height: 90px; /* Asegura que la línea ocupe todo el ancho disponible */
      }

      /* ================= Layout de columnas ================= */
      /* Estilos para el layout de columnas */
      .col-left {
        width: 240px; /* Establece el 39% del ancho para la columna izquierda */
      }

      .col-right {
        width: auto; /* Establece el 40% del ancho para la columna derecha */
        text-align: left;
      }

      .col-middle {
        width: 1px; /* Establece un ancho pequeño para la columna divisora */
        text-align: center;
      }
    </style>
  </head>

        <tr>
          <td colspan="3">
